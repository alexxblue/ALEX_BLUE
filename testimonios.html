<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testimonios.css">
</head>
<body>
  <div class="testimonios-container">
    <h2>Opiniones de nuestros Seguidores</h2>
  
    <!-- Controles del carrusel -->
    <div class="controles-carrusel">
      <input type="radio" name="slider" id="slide1" class="slide-radio1" checked>
      <label for="slide1" class="circulo"></label>
      <input type="radio" name="slider" id="slide2" class="slide-radio2">
      <label for="slide2" class="circulo"></label>
      <input type="radio" name="slider" id="slide3" class="slide-radio3">
      <label for="slide3" class="circulo"></label>
    </div>
  
    <!-- Slides del carrusel -->
    <div class="carrusel">
      <div class="slides">
        <!-- Slide 1 -->
        <div class="testimonio slide" id="testimonio1">
          <p class="testimonio-texto">“Lorem ipsum dolor sit amet.”</p>
          <div class="autor-testimonio">
            <span class="emoji">😊</span>
            <span class="nombre-autor">Cristian Cedano</span>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="testimonio slide" id="testimonio2">
          <p class="testimonio-texto">“Segundo testimonio aquí.”</p>
          <div class="autor-testimonio">
            <span class="emoji">📚</span>
            <span class="nombre-autor">Maria Lopez</span>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="testimonio slide" id="testimonio3">
          <p class="testimonio-texto">“Tercer testimonio aquí.”</p>
          <div class="autor-testimonio">
            <span class="emoji">💼</span>
            <span class="nombre-autor">Juan Pérez</span>
          </div>
        </div>
      </div>
    </div>
          </div>
</body>
</html>
